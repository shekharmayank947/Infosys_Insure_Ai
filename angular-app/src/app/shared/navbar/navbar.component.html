<nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-20">
  <div class="px-4 lg:px-8 py-4">
    <div class="flex items-center justify-between">
      <!-- Search Bar -->
      <div class="flex-1 max-w-2xl">
        <div class="relative">
          <lucide-angular [img]="SearchIcon" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 dark:text-gray-500"></lucide-angular>
          <input
            type="text"
            placeholder="Search policies, employees, or documents..."
            class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition placeholder:text-gray-400 dark:placeholder:text-gray-500"
          />
        </div>
      </div>

      <!-- Right Side Actions -->
      <div class="flex items-center space-x-4 ml-4">
        <!-- Notifications -->
        <div class="relative notifications-dropdown">
          <button
            (click)="toggleNotifications()"
            class="relative p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"
          >
            <lucide-angular [img]="BellIcon" class="w-6 h-6"></lucide-angular>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>

          <div *ngIf="showNotifications()" class="absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 py-2">
            <div class="px-4 py-2 border-b border-gray-200 dark:border-gray-700">
              <p class="text-gray-800 dark:text-gray-200 font-medium">Notifications</p>
            </div>
            <div *ngFor="let notif of notifications"
              class="px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer border-l-2"
              [ngClass]="notif.unread ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/20' : 'border-transparent'"
            >
              <p class="text-gray-800 dark:text-gray-200 text-sm">{{ notif.title }}</p>
              <p class="text-gray-500 dark:text-gray-400 text-xs mt-1">{{ notif.time }}</p>
            </div>
            <div class="px-4 py-2 border-t border-gray-200 dark:border-gray-700">
              <button class="text-blue-600 dark:text-blue-400 hover:underline w-full text-center text-sm font-medium">
                View all notifications
              </button>
            </div>
          </div>
        </div>

        <!-- Profile Dropdown Component -->
        <app-profile-dropdown></app-profile-dropdown>
      </div>
    </div>
  </div>
</nav>

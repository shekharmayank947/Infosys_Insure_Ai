<div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 hover:shadow-md transition">
  <div class="flex items-start justify-between">
    <div class="flex-1">
      <p class="text-gray-600 dark:text-gray-400 mb-2 text-sm">{{ title }}</p>
      <p class="text-gray-900 dark:text-white mb-2 text-2xl font-bold">{{ value }}</p>
      <p *ngIf="trend" [class]="'text-sm ' + (trendUp ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400')">
        {{ trend }}
      </p>
    </div>
    <div [class]="'w-12 h-12 bg-gradient-to-r ' + bgColor + ' rounded-lg flex items-center justify-center'">
      <lucide-angular [img]="icon" class="w-6 h-6 text-white"></lucide-angular>
    </div>
  </div>
</div>

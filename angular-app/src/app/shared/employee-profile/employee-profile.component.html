<div class="space-y-6">
  <!-- Header -->
  <div>
    <h1 class="text-gray-900 dark:text-white mb-2 text-2xl font-bold">My Profile</h1>
    <p class="text-gray-600 dark:text-gray-400 font-medium">Manage your personal information and preferences</p>
  </div>

  <!-- Profile Header Card -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8">
    <div class="flex flex-col lg:flex-row gap-10">
      <!-- Left Side - Profile Picture -->
      <div class="flex flex-col items-center space-y-5">
        <div class="relative group">
          <div class="w-40 h-40 rounded-full bg-gradient-to-tr from-blue-600 to-purple-600 flex items-center justify-center text-white overflow-hidden shadow-2xl ring-4 ring-white dark:ring-gray-700">
            <img *ngIf="profile().profilePicture" [src]="profile().profilePicture" alt="Profile" class="w-full h-full object-cover" />
            <lucide-angular *ngIf="!profile().profilePicture" [img]="UserIcon" class="w-20 h-20"></lucide-angular>
          </div>
          <button
            *ngIf="profile().profilePicture"
            (click)="removeProfilePicture()"
            class="absolute -top-1 -right-1 p-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition shadow-lg opacity-0 group-hover:opacity-100"
          >
            <lucide-angular [img]="XIcon" class="w-4 h-4"></lucide-angular>
          </button>
        </div>
        <input
          #fileInput
          type="file"
          accept=".png,.jpg,.jpeg"
          (change)="handleImageUpload($event)"
          class="hidden"
        />
        <button
          (click)="fileInput.click()"
          class="flex items-center space-x-2 px-6 py-2.5 border-2 border-blue-600 text-blue-600 dark:text-blue-400 rounded-xl hover:bg-blue-50 dark:hover:bg-blue-900/20 transition font-bold text-sm"
        >
          <lucide-angular [img]="UploadIcon" class="w-4 h-4"></lucide-angular>
          <span>Change Photo</span>
        </button>
        <p class="text-gray-500 dark:text-gray-500 text-[10px] font-bold uppercase tracking-widest">PNG or JPG (Max 5MB)</p>
      </div>

      <!-- Right Side - Basic Info -->
      <div class="flex-1 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Full Name -->
          <div>
            <label class="block text-gray-700 dark:text-gray-300 mb-2 text-xs font-bold uppercase tracking-wider">Full Name *</label>
            <div class="relative">
              <lucide-angular [img]="UserIcon" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 dark:text-gray-500"></lucide-angular>
              <input
                type="text"
                [(ngModel)]="profile().fullName"
                [disabled]="!isEditing()"
                [class]="'w-full pl-10 pr-4 py-3 border rounded-xl outline-none transition font-semibold ' + (isEditing() ? 'border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500' : 'border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 text-gray-500 dark:text-gray-400')"
              />
            </div>
          </div>

          <!-- Employee ID -->
          <div>
            <label class="block text-gray-700 dark:text-gray-300 mb-2 text-xs font-bold uppercase tracking-wider">Employee ID</label>
            <input
              type="text"
              [value]="profile().employeeId"
              disabled
              class="w-full px-4 py-3 border border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 text-gray-500 dark:text-gray-400 rounded-xl font-mono text-sm font-bold"
            />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-gray-700 dark:text-gray-300 mb-2 text-xs font-bold uppercase tracking-wider">Email Address *</label>
            <div class="relative">
              <lucide-angular [img]="MailIcon" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 dark:text-gray-500"></lucide-angular>
              <input
                type="email"
                [(ngModel)]="profile().email"
                [disabled]="!isEditing()"
                [class]="'w-full pl-10 pr-4 py-3 border rounded-xl outline-none transition font-semibold ' + (isEditing() ? 'border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500' : 'border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 text-gray-500 dark:text-gray-400')"
              />
            </div>
          </div>

          <!-- Department -->
          <div>
            <label class="block text-gray-700 dark:text-gray-300 mb-2 text-xs font-bold uppercase tracking-wider">Department</label>
            <input
              type="text"
              [value]="profile().department"
              disabled
              class="w-full px-4 py-3 border border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 text-gray-500 dark:text-gray-400 rounded-xl font-semibold"
            />
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-3 pt-4">
          <button
            *ngIf="!isEditing()"
            (click)="isEditing.set(true)"
            class="flex items-center space-x-2 px-8 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition font-black shadow-lg shadow-blue-500/20 active:scale-95"
          >
            <lucide-angular [img]="EditIcon" class="w-4 h-4"></lucide-angular>
            <span>Edit Profile</span>
          </button>
          
          <ng-container *ngIf="isEditing()">
            <button
              (click)="handleSaveProfile()"
              class="flex items-center space-x-2 px-8 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700 transition font-black shadow-lg shadow-green-500/20 active:scale-95"
            >
              <lucide-angular [img]="SaveIcon" class="w-4 h-4"></lucide-angular>
              <span>Save Changes</span>
            </button>
            <button
              (click)="handleCancelEdit()"
              class="flex items-center space-x-2 px-8 py-3 border-2 border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition font-bold"
            >
              <lucide-angular [img]="XIcon" class="w-4 h-4"></lucide-angular>
              <span>Cancel</span>
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">
    <!-- Personal Information Card -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8">
      <h3 class="text-gray-900 dark:text-white text-lg font-black mb-8 flex items-center space-x-2">
        <div class="w-2 h-6 bg-blue-600 rounded-full"></div>
        <span>Personal Details</span>
      </h3>
      
      <div class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 dark:text-gray-300 mb-2 text-xs font-bold uppercase tracking-wider">Date of Birth *</label>
            <div class="relative">
              <lucide-angular [img]="CalendarIcon" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 dark:text-gray-500"></lucide-angular>
              <input
                type="date"
                [(ngModel)]="profile().dateOfBirth"
                [disabled]="!isEditing()"
                [class]="'w-full pl-10 pr-4 py-3 border rounded-xl outline-none transition font-semibold ' + (isEditing() ? 'border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white' : 'border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 text-gray-500 dark:text-gray-400')"
              />
            </div>
          </div>

          <div>
            <label class="block text-gray-700 dark:text-gray-300 mb-2 text-xs font-bold uppercase tracking-wider">Gender *</label>
            <select
              [(ngModel)]="profile().gender"
              [disabled]="!isEditing()"
              [class]="'w-full px-4 py-3 border rounded-xl outline-none transition font-semibold ' + (isEditing() ? 'border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white' : 'border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 text-gray-500 dark:text-gray-400')"
            >
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-gray-700 dark:text-gray-300 mb-2 text-xs font-bold uppercase tracking-wider">Residential Address *</label>
          <div class="relative">
            <lucide-angular [img]="MapPinIcon" class="absolute left-3 top-4 w-5 h-5 text-gray-400 dark:text-gray-500"></lucide-angular>
            <textarea
              [(ngModel)]="profile().address"
              [disabled]="!isEditing()"
              rows="3"
              [class]="'w-full pl-10 pr-4 py-3 border rounded-xl outline-none transition font-semibold resize-none ' + (isEditing() ? 'border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white' : 'border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 text-gray-500 dark:text-gray-400')"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Preferences Card -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8">
      <div class="flex items-center justify-between mb-8">
        <h3 class="text-gray-900 dark:text-white text-lg font-black flex items-center space-x-2">
          <div class="w-2 h-6 bg-purple-600 rounded-full"></div>
          <span>System Preferences</span>
        </h3>
        
        <button
          *ngIf="!isEditingPreferences()"
          (click)="isEditingPreferences.set(true)"
          class="flex items-center space-x-2 px-5 py-2 text-blue-600 border-2 border-blue-600 rounded-xl hover:bg-blue-50 transition font-bold text-sm"
        >
          <lucide-angular [img]="EditIcon" class="w-4 h-4"></lucide-angular>
          <span>Modify</span>
        </button>
        
        <div *ngIf="isEditingPreferences()" class="flex space-x-2">
          <button
            (click)="handleSavePreferences()"
            class="p-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"
          >
            <lucide-angular [img]="CheckIcon" class="w-5 h-5"></lucide-angular>
          </button>
          <button
            (click)="handleCancelEditPreferences()"
            class="p-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition"
          >
            <lucide-angular [img]="XIcon" class="w-5 h-5"></lucide-angular>
          </button>
        </div>
      </div>
      
      <div class="space-y-6">
        <div class="space-y-4">
          <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 dark:text-gray-500">Notifications</p>
          
          <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-900/50 rounded-2xl border border-gray-100 dark:border-gray-700">
            <div class="flex items-center space-x-3">
              <div class="p-2 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
                <lucide-angular [img]="BellIcon" class="w-5 h-5 text-blue-600"></lucide-angular>
              </div>
              <div>
                <p class="text-gray-900 dark:text-white font-bold text-sm">Push Notifications</p>
                <p class="text-gray-500 dark:text-gray-500 text-[10px] font-medium">In-app activity alerts</p>
              </div>
            </div>
            <button
              (click)="isEditingPreferences() && preferences().inAppNotifications = !preferences().inAppNotifications"
              [class]="'w-12 h-6 rounded-full transition-all relative ' + (preferences().inAppNotifications ? 'bg-blue-600' : 'bg-gray-300 dark:bg-gray-600')"
            >
              <div [class]="'absolute top-1 w-4 h-4 bg-white rounded-full transition-all ' + (preferences().inAppNotifications ? 'left-7' : 'left-1')"></div>
            </button>
          </div>

          <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-900/50 rounded-2xl border border-gray-100 dark:border-gray-700">
            <div class="flex items-center space-x-3">
              <div class="p-2 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
                <lucide-angular [img]="MailIcon" class="w-5 h-5 text-purple-600"></lucide-angular>
              </div>
              <div>
                <p class="text-gray-900 dark:text-white font-bold text-sm">Email Digest</p>
                <p class="text-gray-500 dark:text-gray-500 text-[10px] font-medium">Weekly compliance summary</p>
              </div>
            </div>
            <button
                (click)="isEditingPreferences() && preferences().emailNotifications = !preferences().emailNotifications"
              [class]="'w-12 h-6 rounded-full transition-all relative ' + (preferences().emailNotifications ? 'bg-blue-600' : 'bg-gray-300 dark:bg-gray-600')"
            >
              <div [class]="'absolute top-1 w-4 h-4 bg-white rounded-full transition-all ' + (preferences().emailNotifications ? 'left-7' : 'left-1')"></div>
            </button>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 pt-4">
          <div>
            <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 dark:text-gray-500 mb-3">Theme Mode</p>
            <button
              (click)="isEditingPreferences() && toggleTheme()"
              [disabled]="!isEditingPreferences()"
              class="w-full flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-900/50 rounded-2xl border border-gray-100 dark:border-gray-700 hover:border-blue-400 transition"
            >
              <lucide-angular [img]="preferences().theme === 'light' ? SunIcon : MoonIcon" class="w-5 h-5 text-amber-500"></lucide-angular>
              <span class="text-gray-900 dark:text-white font-bold text-xs capitalize">{{ preferences().theme }}</span>
            </button>
          </div>
          <div>
            <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 dark:text-gray-500 mb-3">Language</p>
            <div class="relative">
              <lucide-angular [img]="GlobeIcon" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></lucide-angular>
              <select
                [(ngModel)]="preferences().language"
                [disabled]="!isEditingPreferences()"
                class="w-full pl-9 pr-3 py-4 bg-gray-50 dark:bg-gray-900/50 border border-gray-100 dark:border-gray-700 rounded-2xl text-xs font-bold outline-none cursor-pointer appearance-none"
              >
                <option value="en-US">English (US)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
